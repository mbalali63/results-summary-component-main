<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center w-screen lg:w-8/12 h-screen lg:mx-auto font-sans">
  <main class="bg-white w-full lg:w-1/2 h-full lg:h-1/2 flex lg:flex-row flex-col ">
    <section class="rounded-b-3xl lg:rounded-3xl w-full lg:w-1/2 h-full flex flex-col items-center justify-between gap-2 lg:gap-0 pt-20 pb-10 lg:p-10 bg-gradient-to-t from-LightRoyalBlue  to-LightSlateBlue">
      <h1 class="text-white/50 text-lg font-medium">Your Result</h1>
      <div class="rounded-full w-1/3 lg:w-9/12 aspect-square  flex flex-col items-center justify-center bg-gradient-to-t from-PersianBlue to-VioletBlue">
        <h2 class="text-white text-4xl lg:text-6xl font-bold">76</h2>
        <p class="text-white/50">of 100</p>
      </div>
      <h2 class="text-white text-xl lg:text-3xl font-bold">Great</h2>
      <p class="text-center text-white/60 border-4 border-transparent">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="rounded-e-3xl w-full lg:w-1/2 h-full flex flex-col items-center justify-between gap-3 lg:gap-0  pt-10 pb-10  bg-white">
      <h2 class=" w-9/12 text-DarkGrayBlue text-xl font-bold">Summary</h2>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-LightRed/5 rounded-xl p-5">
        <figure ><img src="./../assets/images/icon-reaction.svg" alt="Reaction"></figure>
        <p class="basis-1/2 text-LightRed/60 font-bold">Reaction</p>
        <p class="basis-1/4">80<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-OrangeyYellow/5 rounded-xl p-5">
        <figure ><img src="./../assets/images/icon-memory.svg" alt="Memory"></figure>
        <p class="basis-1/2 text-OrangeyYellow/60 font-bold">Memory</p>
        <p class="basis-1/4">92<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between - w-9/12 h-12 bg-GreenTeal/5 rounded-xl p-5">
        <figure ><img src="./../assets/images/icon-verbal.svg" alt="Verbal"></figure>
        <p class="basis-1/2 text-GreenTeal/60 font-bold">Verbal</p>
        <p class="basis-1/4">61<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-CobaltBlue/5 rounded-xl p-5">
        <figure ><img src="./../assets/images/icon-visual.svg" alt=""></figure>
        <p class="basis-1/2 text-CobaltBlue/60 font-bold">Visual</p>
        <p class="basis-1/4">72<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <button class="w-9/12  rounded-full  h-12 bg-DarkGrayBlue text-white">Continue</button>            
    </section>
  </main>

  
  <footer class="attribution m-10 invisible lg:visible  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/mahdibalali_frl">Mahdi Balali</a>.
  </footer>
</body>
</html>
