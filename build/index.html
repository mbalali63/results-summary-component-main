<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center w-screen lg:w-8/12 h-dvh border-4 border-black lg:mx-auto">
  <main class="bg-red-50 w-full lg:w-1/2 border-4 border-black h-full lg:h-1/2 flex lg:flex-row flex-col">
    <section class="w-full lg:w-1/2 h-full flex flex-col items-center justify-between border-4 border-black p-10">
      <h1 class="border-4 border-black">Your Result</h1>
      <div class="rounded-full w-1/3 lg:w-9/12 aspect-square border-4 border-black flex flex-col items-center justify-center">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text-center">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class=" w-full lg:w-1/2 h-full flex flex-col items-center justify-between border-4 border-red-500 pt-10 pb-10">
      <h2 class="border-4 border-green-600 w-9/12">Summary</h2>
      <div class="flex flex-row items-center justify-between border-4 border-black w-9/12 h-14">
        <figure ><img src="./../assets/images/icon-reaction.svg" alt="Reaction"></figure>
        <p class="basis-1/2">Reaction</p>
        <p class="basis-1/4">80/100</p>
      </div>
      <div class="flex flex-row items-center justify-between border-4 border-black w-9/12 h-14">
        <figure ><img src="./../assets/images/icon-memory.svg" alt="Memory"></figure>
        <p class="basis-1/2">Memory</p>
        <p class="basis-1/4">80/100</p>
      </div>
      <div class="flex flex-row items-center justify-between border-4 border-black w-9/12 h-14">
        <figure ><img src="./../assets/images/icon-verbal.svg" alt="Verbal"></figure>
        <p class="basis-1/2">Verbal</p>
        <p class="basis-1/4">80/100</p>
      </div>
      <div class="flex flex-row items-center justify-between border-4 border-black w-9/12 h-14">
        <figure ><img src="./../assets/images/icon-visual.svg" alt=""></figure>
        <p class="basis-1/2">Visual</p>
        <p class="basis-1/4">80/100</p>
      </div>
      <button class="w-9/12  rounded-2xl border-4 border-black h-14">Continue</button>            
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
