<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="bg-blue-50 flex flex-col items-center justify-center w-screen h-screen font-sans">
  <main class="bg-white max-w-screen-sm sm:max-w-[736px] h-full sm:h-[513px] flex flex-col sm:flex-row  " role="group" aria-label="main container">
    <section class="rounded-b-3xl sm:rounded-3xl w-full sm:w-1/2 h-2/3 sm:h-full flex flex-col items-center justify-between gap-2 sm:gap-0 pt-20 pb-10 lg:p-10 bg-gradient-to-t from-LightRoyalBlue  to-LightSlateBlue" role="group" aria-label="overall grade info">
      <h1 class="text-white/50 text-xl font-medium">Your Result</h1>
      <div class="rounded-full w-[120px] sm:w-[140px] aspect-square  flex flex-col items-center justify-center gap-3 bg-gradient-to-t from-PersianBlue to-VioletBlue" role="highlight-container" aria-label="total-score-container">
        <h2 class="text-white text-4xl sm:text-6xl  font-bold" role="heading" aria-label="total-score">76</h2>
        <p class="text-white/50 text-sm">of 100</p>
      </div>
      <h2 class="text-white text-2xl font-bold" role="heading" aria-label="grade-quality">Great</h2>
      <p class="text-center text-white/60 text-base m-0 p-10">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="rounded-e-3xl w-full sm:w-1/2 h-1/2 sm:h-full flex flex-col items-center justify-between gap-3 lg:gap-1  pt-10 pb-10  bg-white" role="group" aria-label="grade-detail-summary-info">
      <h2 class=" w-9/12 text-DarkGrayBlue text-sm md:text-base lg:text-xl font-bold">Summary</h2>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-LightRed/5 rounded-xl p-5" role="group" aria-label="rection-grade-info">
        <figure ><img id = 'cat-0-icon' src="./../assets/images/icon-reaction.svg" alt="Reaction"></figure>
        <p id = 'cat-0-name' class="basis-1/2 text-LightRed/60 font-bold text-xs md:text-sm lg:text-base">Reaction</p>
        <p id = 'cat-0-score'class="basis-1/4 text-xs md:text-sm lg:text-base">80<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-OrangeyYellow/5 rounded-xl p-5" role="group" aria-label="memory-grade-info">
        <figure ><img id = 'cat-1-icon' src="./../assets/images/icon-memory.svg" alt="Memory"></figure>
        <p id = 'cat-1-name' class="basis-1/2 text-OrangeyYellow/60 font-bold text-xs md:text-sm lg:text-base">Memory</p>
        <p id = 'cat-1-score' class="basis-1/4 text-xs md:text-sm lg:text-base">92<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between - w-9/12 h-12 bg-GreenTeal/5 rounded-xl p-5" role="group" aria-label="verbal-grade-info">
        <figure ><img id = 'cat-2-icon' src="./../assets/images/icon-verbal.svg" alt="Verbal"></figure>
        <p id = 'cat-2-name' class="basis-1/2 text-GreenTeal/60 font-bold text-xs md:text-sm lg:text-base">Verbal</p>
        <p id = 'cat-2-score' class="basis-1/4 text-xs md:text-sm lg:text-base">61<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <div class="flex flex-row items-center justify-between  w-9/12 h-12 bg-CobaltBlue/5 rounded-xl p-5" role="group" aria-label="visual-grade-info">
        <figure ><img id = 'cat-3-icon' src="./../assets/images/icon-visual.svg" alt=""></figure>
        <p id = 'cat-3-name' class="basis-1/2 text-CobaltBlue/60 font-bold text-xs md:text-sm lg:text-base">Visual</p>
        <p id = 'cat-3-score' class="basis-1/4 text-xs md:text-sm lg:text-base">72<span class="text-black/30 font-bold ">/100</span></p>
      </div>
      <button class="w-9/12  rounded-full  h-12 bg-DarkGrayBlue text-white" role="button">Continue</button>            
    </section>
  </main>

  
  <footer class="attribution m-10 invisible lg:visible  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/mahdibalali_frl">Mahdi Balali</a>.
  </footer>
  <script src="bundle.js"></script>
</body>
</html>
